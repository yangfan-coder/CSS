<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* 
				-- 相当于变量一样 不过这是css的原生支持的
		 */
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			--fontSize:20px ;
			--width: 500px;

		}
		.box1 {
			font-size: var(--fontSize);
			width: var(--width);
			background: #000;
		}
		.box2 {
			--width: 200px;
			font-size: var(--fontSize);
			width: var(--width);
			background: #000;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">dasdad</div>
		<div class="box2">dasdasda</div>
	</div>
</body>
</html>
