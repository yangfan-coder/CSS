<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>巧用分割线</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			display: flex;
			height: 200px;
			width: 500px;
			margin: 100px auto;
			border:1px solid #000;
			align-items: center;

		}
		h2 {
			flex:1;
			display: flex;
			align-items: center;
		}
		h2:after {
			content: "";
			flex:1;
			height: 1px;
			background-color: #d8d8d8;
		}
		h2:before {
			content: "";
			flex:1;
			height: 1px;
			background-color: #d8d8d8;
		}
		h2 span {
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2><span>分割线</span></h2>
	</div>
</body>
</html>
